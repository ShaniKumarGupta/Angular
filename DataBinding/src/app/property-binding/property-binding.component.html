<div class="container">
    <div class="jumbotron">
        <p><b>Property-Binding Works!</b></p>
        <h2 [innerHTML]="Name"></h2>
        <h2 [innerText]="Name"></h2>
    </div>
    <div class="jumbotron">
        <h2>Property Binding on input tag</h2>
        <input type="text" [disabled]="false" id="" [value]="Name">&nbsp;&nbsp;
        <input type="text" [hidden]="true" id="" bind-value="College">&nbsp;&nbsp;
        <input [type]="type1" value="Enter Password">&nbsp;&nbsp;
        <input [type]="color1">&nbsp;&nbsp;
        <input [type]="time1"><br><br>
        <input [type]="radio1" id="male" name="gender" value="male">&nbsp;&nbsp;
        <label for="male">Male</label>&nbsp;&nbsp;
        <input [type]="radio1" id="female" name="gender" value="female">&nbsp;&nbsp;
        <label for="female">Female</label><br><br>
        <input [type]="sub">
        <h3>Ternary Operation in Property Binding</h3>
        <input type="text" [value]="status ? Name : College">
    </div>
</div>
