<div class="container">
    <div class="jumbotron">
        <p><b>Property-Binding Works!</b></p>
        <h2 [innerHTML]="Name"></h2>
        <h2 [innerText]="Name"></h2>
    </div>
    <div class="jumbotron">
        <h2>Property Binding on input tag</h2>
        <input type="text" id="" [value]="Name">&nbsp;&nbsp;
        <input type="text" id="" bind-value="College">&nbsp;&nbsp;
        <input [type]="type1" value="Enter Password">
    </div>
</div>
